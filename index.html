<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/normalize.css"/>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/css/form.css"/>
</head>
<body class="text-center">

  <main class="form-signin">
    <form class="was-validated" novalidate action="in.html">
      <i class="bi bi-hand-thumbs-up" width="72" height="107"></i>
      <h1 class="h3 mb-3 fw-normal">Acesso</h1>
      <div>
        <label for="inputUser" class="visually-hidden">Usuário</label>
        <input type="name" name="user" is-valid id="inputUser" class="form-control" placeholder="Usuário" required autofocus/>
        <div class="valid-feedback">
          Ok!
        </div>
      </div>
      <div>
        <label for="inputPassword" class="visually-hidden">Senha</label>
        <input type="password" name="password" is-valid id="inputPassword" class="form-control" placeholder="Senha" required/>
        <div class="valid-feedback">
          Ok!
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" id="enviar">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rinaldi</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/jquery.js"></script>
	<script src="assets/js/custom.js" type="text/javascript"></script>
  <script>
    $("#enviar").click(function() {
    var usuario = $('input[name="user"]').val();
    var senha = $('input[name="password"]').val();
    if(usuario === "deb" && senha === "minhabebe"){
      return this;
      
    } else if(usuario !== "deb" || senha !== "minhabebe"){
      alert("Não autenticado!");
      return false;
    }
  });
  </script>
</body>
</html>
